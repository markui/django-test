{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <p>Title: {{ post.title }}</p>
        <a href="{% url 'post:detail' pk=post.pk %}"><img src="{{ post.photo.url }}"></a>
        <p>Content :{{ post.content }}</p>
        <p>Created Date: {{ post.created_date }}</p>
        <form action="{% url 'post:delete' pk=post.pk %}" method="POST">
            {% csrf_token %}
            <button>삭제하기</button>
        </form>
    {% endfor %}
{% endblock %}
